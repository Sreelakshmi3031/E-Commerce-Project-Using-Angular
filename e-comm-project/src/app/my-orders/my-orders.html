<div class="my-orders">
  <h1>My Orders</h1>
  <div class="row">
    <div class="col-sm-2">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order ID</span>
    </div>
    <div class="col-sm-2">
      <span>Price</span>
    </div>
    <div class="col-sm-2">
      <span>Status</span>
    </div>
    <div class="col-sm-2">
      <span>Action</span>
    </div>
  </div>
  @for (item of orderData; track item.id) {
  <div class="row order-data">
    <div class="col-sm-2">
      <img
        class="order-img"
        src="https://cdn4.vectorstock.com/i/1000x1000/92/63/complete-order-icon-in-line-style-for-any-projects-vector-35249263.jpg"
      />
    </div>
    <div class="col-sm-2">
      <span>#{{ item?.id }}</span>
    </div>
    <div class="col-sm-2">
      <span>{{ item?.totalPrice }}</span>
    </div>
    <div class="col-sm-2">
      <span>In Process</span>
    </div>
    <div class="col-sm-2">
      <span><button class="form-button">Cancel Order</button></span>
    </div>
  </div>
  }
</div>
