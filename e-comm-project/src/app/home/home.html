@if (popularProducts) {
<ngb-carousel>
  @for (item of popularProducts; track item.id) {
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        class="header-products-image"
        src="{{ item?.image }}"
        alt="Random first slide"
      />
    </div>
    <div class="carousel-caption">
      <h3>{{ item?.name }}</h3>
      <p>{{ item?.description }}</p>
    </div>
  </ng-template>
  }
</ngb-carousel>
}
