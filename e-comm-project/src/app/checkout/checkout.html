<div class="checkout-page">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7 shipping-address">
      <h3>Add Shipping Details</h3>
      <form #orderData="ngForm" class="common-form">
        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter your email"
        />
        <input
          type="text"
          class="form-input"
          name="address"
          placeholder="Enter your address"
        />
        <input
          type="text"
          class="form-input"
          name="contact"
          placeholder="Enter contact details"
        />
        <button class="form-button">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount: 50000</h3>
      <h4>Payment Method: <b>Cash on Delivery</b></h4>
    </div>
  </div>
</div>
