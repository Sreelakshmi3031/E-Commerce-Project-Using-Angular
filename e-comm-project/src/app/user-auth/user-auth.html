<div class="user-auth">
  <h1>User Sign-up</h1>
  <form
    class="common-form"
    #userSignUpForm="ngForm"
    (ngSubmit)="userSIgnUp(userSignUpForm.value)"
  >
    <input
      type="text"
      class="form-input"
      placeholder="Enter User Name"
      name="name"
      ngModel
    />
    <input
      type="text"
      class="form-input"
      placeholder="Enter User Email"
      name="email"
      ngModel
    />
    <input
      type="password"
      class="form-input"
      placeholder="Enter User Password"
      name="password"
      ngModel
    />
    <button class="form-button">Sign Up</button>
  </form>
</div>
